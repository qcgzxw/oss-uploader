name: Build and Release

on:
  push:
    tags:
      - 'v*' # 只有打标签 (如 v1.0.0) 时才触发构建和发布
  workflow_dispatch: # 允许手动点击按钮触发测试

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            TARGET: windows
            CMD_BUILD: pyinstaller --onefile --windowed --icon=assets/icon.ico --name "OSS-Uploader-Windows" src/main.py
            OUT_FILE: dist/OSS-Uploader-Windows.exe
            ASSET_NAME: OSS-Uploader-Windows.exe
          
          - os: macos-latest
            TARGET: macos
            CMD_BUILD: pyinstaller --onefile --windowed --icon=assets/icon.icns --name "OSS-Uploader-Mac" src/main.py
            OUT_FILE: dist/OSS-Uploader-Mac
            ASSET_NAME: OSS-Uploader-Mac
          
          - os: ubuntu-latest
            TARGET: linux
            CMD_BUILD: pyinstaller --onefile --windowed --name "OSS-Uploader-Linux" src/main.py
            OUT_FILE: dist/OSS-Uploader-Linux
            ASSET_NAME: OSS-Uploader-Linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: ${{ matrix.CMD_BUILD }}

      - name: Upload Artifacts (Temporary)
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.ASSET_NAME }}
          path: ${{ matrix.OUT_FILE }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.OUT_FILE }}
